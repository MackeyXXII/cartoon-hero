
<!DOCTYPE html> <!-- Here, we are telling VS what type of language we are working with. IN this case it is HTML. -->
<html>
<head> <!-- Here we are working with the head elements. We open and close the head section.-->
    <title>Test Page</title>
</head>
<body> <!-- We open here the body section of the code, which what we will be working with mainly. -->
    <h1>Hey. I am a big fat and thick heading </h1>
    <p>Hey. I am a <b> paragraph </b> element. Very Cool!</p> <!-- We create line breaks with <b> -->
    <a href="https://google.com" target="_blank" title="Let's go to google."> <!-- This is how the link to website is formed, with its link, title and and target.-->
        <br> Click me! I am a link! You absolutely love this website. </a> <!-- The text on which the link is stored must be located within the href function.-->
    <p> I am... <br> your saviour </p>
    <img src="https://i.kym-cdn.com/photos/images/newsfeed/002/005/085/d6e.jpg"> <!-- Images are fetched with the command img and a source (can be internal or external)-->
    <p> "God is dead" - Socrates </p>
    <p> We have not reached the higher levels <br> Will we ever? </p>
    </body>
</html>
